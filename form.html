<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <form action="https://formspree.io/YOUR-EMAIL-HERE" method="POST">
        <input type="text" value="secret" hidden name="secret-code">
        <label>Your name:
            <input type="text" name="client-name" placeholder="Your name" required>
        </label>
        <br>
        <label for="client-email">Your email:</label>
        <input id="client-email" type="email" name="client-email" 
            placeholder="Your email" required>
        <br>
        <label>Plate number:
            <input type="text" name="plate-number" pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}"
            title="AA1234BB" placeholder="AA1234BB">
        </label>
        <br>
        <input type="submit" value="SEND!">
        <input type="reset">
    </form>
    
    
</body>
</html>
